<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Finalizar Compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4">Finalizar Compra</h2>
  <form action="obrigado.html" method="GET">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome no Cartão</label>
      <input type="text" class="form-control" id="nome" value="João da Silva">
    </div>
    <div class="mb-3">
      <label for="numero" class="form-label">Número do Cartão</label>
      <input type="text" class="form-control" id="numero" value="1234 5678 9012 3456">
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="validade" class="form-label">Validade</label>
        <input type="text" class="form-control" id="validade" value="12/28">
      </div>
      <div class="col-md-6 mb-3">
        <label for="cvv" class="form-label">CVV</label>
        <input type="text" class="form-control" id="cvv" value="123">
      </div>
    </div>
    <div class="mb-3">
      <label for="endereco" class="form-label">Endereço de Entrega</label>
      <input type="text" class="form-control" id="endereco" value="Rua Exemplo, 123 - Centro, Cidade/UF">
    </div>
    <button type="submit" class="btn btn-success">Finalizar Compra</button>
  </form>
</div>
</body>
</html>
